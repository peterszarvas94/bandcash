{{define "index"}}
<!doctype html>
<html lang="en">
  {{template "head" .}}
  <body>
    <div
      data-signals="{mode: '', formState: '', editingId: 0, formData: {title: '', time: '', description: '', amount: 0}}"
      data-init="@get('/sse')"
    ></div>
    {{block "entry-index" .}}
    <main id="app">
      <h1>{{.Title}}</h1>
      {{template "breadcrumbs" .}}

      <div data-show="$formState === ''" class="row pb">
        <button
          class="btn"
          type="button"
          data-on:click="$formState = 'add'; $editingId = 0; $formData = {title: '', time: '', description: '', amount: 0}; $errors = {title: '', time: '', description: '', amount: ''}"
        >
          Add Entry
        </button>
      </div>

      <div data-show="$formState !== ''" style="display: none" class="pb">
        <h3 data-show="$formState === 'add'">New Entry</h3>
        <h3 data-show="$formState === 'edit'">Edit Entry</h3>
        <form class="form">
          <div>
            <label>Title</label>
            <input type="text" data-bind="formData.title" />
            <div
              data-show="$errors && $errors.title"
              class="color-error"
              data-text="$errors.title"
            ></div>
          </div>
          <div>
            <label>Time</label>
            <input type="datetime-local" data-bind="formData.time" />
            <div
              data-show="$errors && $errors.time"
              class="color-error"
              data-text="$errors.time"
            ></div>
          </div>
          <div>
            <label>Description</label>
            <input type="text" data-bind="formData.description" />
            <div
              data-show="$errors && $errors.description"
              class="color-error"
              data-text="$errors.description"
            ></div>
          </div>
          <div>
            <label>Amount</label>
            <input
              type="number"
              data-bind="formData.amount"
              step="1"
            />
            <div
              data-show="$errors && $errors.amount"
              class="color-error"
              data-text="$errors.amount"
            ></div>
          </div>
          <div class="row">
            <button
              class="btn"
              type="button"
              data-show="$formState === 'add'"
              data-on:click="@post('/entry')"
            >
              Create Entry
            </button>
            <button
              class="btn"
              type="button"
              data-show="$formState === 'edit'"
              data-on:click="@put('/entry/' + $editingId)"
            >
              Update Entry
            </button>
            <button
              class="btn"
              type="button"
              data-on:click="$formState = ''; $editingId = 0; $formData = {title: '', time: '', description: '', amount: 0}; $errors = {title: '', time: '', description: '', amount: ''}"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Time</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{range .Entries}}
          <tr
            data-entry-title="{{.Title}}"
            data-entry-time="{{.Time}}"
            data-entry-description="{{.Description}}"
            data-entry-amount="{{.Amount}}"
          >
            <td><a href="/entry/{{.ID}}">{{.Title}}</a></td>
            <td>{{.Time}}</td>
            <td>{{.Description}}</td>
            <td class="text-right">{{printf "%d" .Amount}}</td>
            <td>
              <div class="row" data-show="$formState === ''">
                <button
                  class="btn"
                  type="button"
                  data-on:click="$formState = 'edit'; $editingId = {{.ID}}; $formData = {title: el.closest('tr').dataset.entryTitle, time: el.closest('tr').dataset.entryTime, description: el.closest('tr').dataset.entryDescription, amount: Number(el.closest('tr').dataset.entryAmount)}"
                >
                  Edit
                </button>
                <button
                  class="btn"
                  data-on:click="if (window.confirm('Delete this entry?')) { @delete('/entry/{{.ID}}') }"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
          {{else}}
          <tr>
            <td colspan="5">no items</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </main>
    {{end}}
  </body>
</html>
{{end}}
