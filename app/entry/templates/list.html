{{define "list"}}
<!doctype html>
<html lang="en">
  {{template "head" .}}
  <body>
    <div data-init="@get('/entry/sse')"></div>
    {{block "app" .}}
    <div id="app">
      <h1>{{.Title}}</h1>
      <p><a href="/">&larr; Home</a></p>
      <p><a href="/entry/new">+ New Entry</a></p>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Time</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{range .Entries}}
            <tr>
              <td><a href="/entry/{{.ID}}">{{.Title}}</a></td>
              <td>{{.Time}}</td>
              <td>{{.Description}}</td>
              <td>{{printf "%.2f" .Amount}}</td>
              <td>
                <a href="/entry/{{.ID}}/edit">Edit</a>
                <button data-on:click="@delete('/entry/{{.ID}}')">Delete</button>
              </td>
            </tr>
          {{end}}
        </tbody>
      </table>
    </div>
    {{end}}
  </body>
</html>
{{end}}
