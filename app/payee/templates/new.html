{{define "new"}}
<!doctype html>
<html lang="en">
  {{template "head" .}}
  <body>
    <main id="app">
      <h1>{{.Title}}</h1>
      <p><a href="/payee">&larr; Back to Payees</a></p>

      <form
        class="form"
        data-on:submit="@post('/payee'); window.location.href='/payee'"
      >
        <div>
          <label>Name</label>
          <input type="text" name="name" data-bind="name" required />
        </div>
        <div>
          <label>Description</label>
          <textarea
            name="description"
            data-bind="description"
            rows="3"
          ></textarea>
        </div>
        <div class="row">
          <button type="submit">Create Payee</button>
          <a href="/payee">Cancel</a>
        </div>
      </form>
    </main>
  </body>
</html>
{{end}}
