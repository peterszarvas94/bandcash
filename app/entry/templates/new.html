{{define "new"}}
<!doctype html>
<html lang="en">
  {{template "head" .}}
  <body>
    <div
      data-signals="{view: '/entry/new', formData: {title: '', time: '', description: '', amount: 0}}"
      data-init="@get('/sse')"
    ></div>
    {{block "app" .}}
    <main id="app">
      <h1>{{.Title}}</h1>
      {{template "breadcrumbs" .}}

      <form
        class="form"
        data-on:submit="@post('/entry')"
      >
        <div>
          <label>Title</label>
          <input type="text" data-bind="formData.title" required />
          <div data-show="$errors && $errors.title" class="color-error" data-text="$errors.title"></div>
        </div>
        <div>
          <label>Time</label>
          <input type="datetime-local" data-bind="formData.time" required />
          <div data-show="$errors && $errors.time" class="color-error" data-text="$errors.time"></div>
        </div>
        <div>
          <label>Description</label>
          <textarea
            data-bind="formData.description"
            rows="3"
          ></textarea>
          <div data-show="$errors && $errors.description" class="color-error" data-text="$errors.description"></div>
        </div>
        <div>
          <label>Amount</label>
          <input
            type="number"
            data-bind="formData.amount"
            step="1"
            required
          />
          <div data-show="$errors && $errors.amount" class="color-error" data-text="$errors.amount"></div>
        </div>
        <div class="row">
          <button type="submit">Create Entry</button>
          <a href="/entry">Cancel</a>
        </div>
      </form>
    </main>
    {{end}}
  </body>
</html>
{{end}}
