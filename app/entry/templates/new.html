{{define "new"}}
<!doctype html>
<html lang="en">
  {{template "head" .}}
  <body>
    <main id="app">
      <h1>{{.Title}}</h1>
      {{template "breadcrumbs" .}}

      <form
        class="form"
        data-on:submit="@post('/entry')"
      >
        <div>
          <label>Title</label>
          <input type="text" name="title" data-bind="title" required />
        </div>
        <div>
          <label>Time</label>
          <input type="datetime-local" name="time" data-bind="time" required />
        </div>
        <div>
          <label>Description</label>
          <textarea
            name="description"
            data-bind="description"
            rows="3"
          ></textarea>
        </div>
        <div>
          <label>Amount</label>
          <input
            type="number"
            name="amount"
            data-bind="amount"
            step="0.01"
            required
          />
        </div>
        <div class="row">
          <button type="submit">Create Entry</button>
          <a href="/entry">Cancel</a>
        </div>
      </form>
    </main>
  </body>
</html>
{{end}}
