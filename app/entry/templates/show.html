{{define "show"}}
<!doctype html>
<html lang="en">
  {{template "head" .}}
  <body>
    <div id="app">
      <h1>{{.Title}}</h1>
      <p><a href="/entry">&larr; Back to Entries</a></p>

      <div class="entry-details">
        <p><strong>Title:</strong> {{.Entry.Title}}</p>
        <p><strong>Time:</strong> {{.Entry.Time}}</p>
        <p><strong>Description:</strong> {{.Entry.Description}}</p>
        <p><strong>Amount:</strong> {{printf "%.2f" .Entry.Amount}}</p>
      </div>

      <p>
        <a href="/entry/{{.Entry.ID}}/edit">Edit</a>
        <button data-on:click="@delete('/entry/{{.Entry.ID}}'); window.location.href='/entry'">Delete</button>
      </p>
    </div>
  </body>
</html>
{{end}}
