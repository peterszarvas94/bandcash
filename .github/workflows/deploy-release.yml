name: Deploy Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to deploy (example: v0.1.0)"
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        env:
          SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
          SSH_PORT: ${{ secrets.PROD_SSH_PORT }}
        run: |
          set -euo pipefail
          PORT="${SSH_PORT:-22}"
          mkdir -p ~/.ssh
          ssh-keyscan -p "$PORT" -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy selected release tag
        env:
          SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
          SSH_USER: ${{ secrets.PROD_SSH_USER }}
          SSH_PORT: ${{ secrets.PROD_SSH_PORT }}
          APP_DIR: ${{ secrets.PROD_APP_DIR }}
          RELEASE_TAG: ${{ github.event.release.tag_name || inputs.release_tag }}
        run: |
          set -euo pipefail
          PORT="${SSH_PORT:-22}"
          TARGET_DIR="${APP_DIR:-/opt/bandcash/app}"

          ssh -p "$PORT" "$SSH_USER@$SSH_HOST" \
            "RELEASE_TAG='$RELEASE_TAG' APP_DIR='$TARGET_DIR' bash '$TARGET_DIR/deploy/deploy.sh'"
