{{define "index"}}
<!doctype html>
<html lang="en">
  {{template "head" .}}
  <body>
    <div
      data-signals="{view: '/payee', formState: '', editingId: 0, formData: {name: '', description: ''}}"
      data-init="@get('/sse')"
    ></div>
    {{block "payee-index" .}}
    <main id="app">
      <h1>{{.Title}}</h1>
      {{template "breadcrumbs" .}}

      <div data-show="$formState === ''" class="row pb">
        <button
          type="button"
          data-on:click="$formState = 'add'; $editingId = 0; $formData = {name: '', description: ''}; $errors = {name: '', description: ''}"
        >
          Add Payee
        </button>
      </div>

      <div data-show="$formState !== ''" style="display: none" class="pb">
        <h3 data-show="$formState === 'add'">New Payee</h3>
        <h3 data-show="$formState === 'edit'">Edit Payee</h3>
        <form class="form">
          <div>
            <label>Name</label>
            <input type="text" name="name" data-bind="formData.name" />
            <div
              data-show="$errors && $errors.name"
              class="color-error"
              data-text="$errors.name"
            ></div>
          </div>
          <div>
            <label>Description</label>
            <input
              type="text"
              name="description"
              data-bind="formData.description"
            />
            <div
              data-show="$errors && $errors.description"
              class="color-error"
              data-text="$errors.description"
            ></div>
          </div>
          <div class="row">
            <button
              type="button"
              data-show="$formState === 'add'"
              data-on:click="@post('/payee')"
            >
              Create Payee
            </button>
            <button
              type="button"
              data-show="$formState === 'edit'"
              data-on:click="@put('/payee/' + $editingId + '/single')"
            >
              Update Payee
            </button>
            <button
              type="button"
              data-on:click="$formState = ''; $editingId = 0; $formData = {name: '', description: ''}; $errors = {name: '', description: ''}"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{range .Payees}}
          <tr
            data-payee-name="{{.Name}}"
            data-payee-description="{{.Description}}"
          >
            <td><a href="/payee/{{.ID}}">{{.Name}}</a></td>
            <td>{{.Description}}</td>
            <td>
              <div class="row" data-show="$formState === ''">
                <button
                  type="button"
                  data-on:click="$formState = 'edit'; $editingId = {{.ID}}; $formData = {name: el.closest('tr').dataset.payeeName, description: el.closest('tr').dataset.payeeDescription}"
                >
                  Edit
                </button>
                <button
                  data-on:click="if (window.confirm('Delete this payee?')) { @delete('/payee/{{.ID}}') }"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
          {{else}}
          <tr>
            <td colspan="3">no items</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </main>
    {{end}}
  </body>
</html>
{{end}}
