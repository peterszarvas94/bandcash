{{define "edit"}}
<!doctype html>
<html lang="en">
  {{template "head" .}}
  <body>
    <div
      data-signals="{view: '/entry/{{.Entry.ID}}/edit', formData: {title: '{{.Entry.Title}}', time: '{{.Entry.Time}}', description: '{{.Entry.Description}}', amount: {{.Entry.Amount}}}}"
      data-init="@get('/sse')"
    ></div>
    {{block "app" .}}
    <main id="app">
      <h1>{{.Title}}</h1>
      {{template "breadcrumbs" .}}

      <form
        class="form"
        data-on:submit="@put('/entry/{{.Entry.ID}}')"
      >
        <div>
          <label>Title</label>
          <input
            type="text"
            data-bind="formData.title"
            required
          />
        </div>
        <div>
          <label>Time</label>
          <input
            type="datetime-local"
            data-bind="formData.time"
            required
          />
        </div>
        <div>
          <label>Description</label>
          <textarea data-bind="formData.description" rows="3"></textarea>
        </div>
        <div>
          <label>Amount</label>
          <input
            type="number"
            data-bind="formData.amount"
            step="1"
            required
          />
        </div>
        <div class="row">
          <button type="submit">Update Entry</button>
          <a href="/entry/{{.Entry.ID}}">Cancel</a>
        </div>
      </form>
    </main>
    {{end}}
  </body>
</html>
{{end}}
