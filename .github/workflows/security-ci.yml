name: Security CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: false
          cache: true

      - name: Install only Go via mise
        run: mise install go

      - name: Cache Go build and module downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: mise run test

  govulncheck:
    if: false # temporarily disabled; keep job definition for easy re-enable
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: false
          cache: true

      - name: Install only Go via mise
        run: mise install go

      - name: Install govulncheck
        run: mise x -- go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Check tool version parity
        run: mise run check-versions

      - name: Run govulncheck
        run: mise x -- govulncheck ./...
