{{define "index"}}
<!doctype html>
<html lang="en">
  {{template "head" .}}
  <body>
    <div
      data-signals="{view: '/entry', formMode: '', editingId: 0, formData: {title: '', time: '', description: '', amount: 0}}"
      data-init="@get('/sse')"
    ></div>
    {{block "app" .}}
    <main id="app">
      <h1>{{.Title}}</h1>
      {{template "breadcrumbs" .}}
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Time</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{range .Entries}}
          <tr
            data-entry-title="{{.Title}}"
            data-entry-time="{{.Time}}"
            data-entry-description="{{.Description}}"
            data-entry-amount="{{.Amount}}"
          >
            <td><a href="/entry/{{.ID}}">{{.Title}}</a></td>
            <td>{{.Time}}</td>
            <td>{{.Description}}</td>
            <td class="text-right">{{printf "%d" .Amount}}</td>
            <td>
              <div class="row" data-show="$formMode === ''">
                <button
                  type="button"
                  data-on:click="$formMode = 'edit'; $editingId = {{.ID}}; $formData = {title: el.closest('tr').dataset.entryTitle, time: el.closest('tr').dataset.entryTime, description: el.closest('tr').dataset.entryDescription, amount: el.closest('tr').dataset.entryAmount}"
                >
                  Edit
                </button>
                <button
                  data-on:click="if (window.confirm('Delete this entry?')) { @delete('/entry/{{.ID}}') }"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>

      <div data-show="$formMode === ''" class="row pb">
        <button type="button" data-on:click="$formMode = 'add'; $editingId = 0; $formData = {title: '', time: '', description: '', amount: 0}">
          Add entry
        </button>
      </div>

      <div data-show="$formMode !== ''">
        <h3 data-show="$formMode === 'add'">New Entry</h3>
        <h3 data-show="$formMode === 'edit'">Edit Entry</h3>
        <form class="form">
          <div>
            <label>Title</label>
            <input type="text" data-bind="formData.title" required />
          </div>
          <div>
            <label>Time</label>
            <input type="datetime-local" data-bind="formData.time" required />
          </div>
          <div>
            <label>Description</label>
            <input type="text" data-bind="formData.description" />
          </div>
          <div>
            <label>Amount</label>
            <input type="number" data-bind="formData.amount" step="1" required />
          </div>
          <div class="row">
            <button type="button" data-show="$formMode === 'add'" data-on:click="@post('/entry')">
              Create Entry
            </button>
            <button type="button" data-show="$formMode === 'edit'" data-on:click="@put('/entry/' + $editingId)">
              Update Entry
            </button>
            <button type="button" data-on:click="$formMode = ''; $editingId = 0; $formData = {title: '', time: '', description: '', amount: 0}">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </main>
    {{end}}
  </body>
</html>
{{end}}
